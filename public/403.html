<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 | ACCESS DENIED</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700;900&family=JetBrains+Mono:wght@800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --white: #fff;
            --yellow: #FFE800;
            --red: #FF0000;
            --purple: #B24BF3;
            --cyan: #00F0FF;

            /* Theme overrides */
            --main-color: var(--white);
            --shadow-color: var(--red);
            --accent-color: var(--bg);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--white);
            font-family: 'Space Grotesk', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
            border: 20px solid var(--red);
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 2rem;
        }

        .error-code {
            font-size: clamp(6rem, 20vw, 15rem);
            font-weight: 900;
            line-height: 0.8;
            color: var(--red);
            text-transform: uppercase;
            text-shadow:
                -1px -1px 0 var(--white),
                1px -1px 0 var(--white),
                -1px 1px 0 var(--white),
                1px 1px 0 var(--white);
            position: relative;
            display: inline-block;
            animation: shake 0.5s infinite;
        }

        .glitch-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1.2rem, 3vw, 2rem);
            background: var(--red);
            color: var(--white);
            padding: 10px 20px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: -2rem;
            position: relative;
            display: inline-block;
            transform: rotate(2deg);
        }

        .desc {
            margin-top: 2rem;
            font-size: 1.2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
            color: #ddd;
        }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }

        @media (max-width: 600px) {
            body {
                border-width: 10px;
            }

            .container {
                padding: 1.5rem;
            }

            .error-code {
                font-size: clamp(5rem, 18vw, 10rem);
            }

            .desc {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-code">BANNED</div>
        <br>
        <div class="glitch-text">ACCESS DENIED</div>
        <p class="desc">
            IP kamu telah diblokir secara permanen dari server ini.<br>
            Jangan coba-coba lagi.
        </p>
    </div>
</body>

</html>
