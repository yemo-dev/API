<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | NOT FOUND</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700;900&family=JetBrains+Mono:wght@800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #111;
            --white: #fff;
            --yellow: #FFE800;
            --red: #FF2E2E;
            --purple: #B24BF3;
            --cyan: #00F0FF;

            /* Theme overrides */
            --main-color: var(--yellow);
            --shadow-color: var(--purple);
            --accent-color: var(--cyan);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--white);
            font-family: 'Space Grotesk', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 2rem;
        }

        .error-code {
            font-size: clamp(6rem, 20vw, 15rem);
            font-weight: 900;
            line-height: 0.8;
            color: var(--main-color);
            text-shadow:
                8px 8px 0 var(--shadow-color),
                -8px -8px 0 var(--accent-color);
            position: relative;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        .glitch-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1.2rem, 3vw, 2rem);
            background: var(--white);
            color: var(--bg);
            padding: 10px 20px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-top: -2rem;
            position: relative;
            display: inline-block;
            transform: rotate(-3deg);
            box-shadow: 6px 6px 0 var(--main-color);
        }

        .desc {
            margin-top: 2rem;
            font-size: 1.2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
            color: #ddd;
        }

        .btn {
            margin-top: 2.5rem;
            display: inline-block;
            background: transparent;
            color: var(--main-color);
            border: 3px solid var(--main-color);
            padding: 1rem 2.5rem;
            font-weight: 800;
            font-family: 'JetBrains Mono', monospace;
            text-decoration: none;
            font-size: 1.1rem;
            text-transform: uppercase;
            box-shadow: 5px 5px 0 var(--main-color);
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .btn:hover {
            transform: translate(-3px, -3px);
            box-shadow: 8px 8px 0 var(--white);
            border-color: var(--white);
            color: var(--bg);
            background: var(--white);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }

            .error-code {
                font-size: clamp(5rem, 18vw, 10rem);
            }

            .desc {
                font-size: 1rem;
            }

            .btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="error-code">404</div>
        <br>
        <div class="glitch-text">PAGE NOT FOUND</div>
        <p class="desc">
            Ups! Halaman yang kamu cari tidak ditemukan.<br>
            Mungkin sudah dihapus atau kamu salah ketik.
        </p>
        <a href="/" class="btn">PORTAL HOME</a>
    </div>
</body>

</html>
