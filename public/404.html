<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | NOT FOUND</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FEF200;
            color: #000;
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-transform: uppercase;
            padding: 20px;
        }

        .box {
            background: #fff;
            border: 10px solid #000;
            padding: 60px;
            box-shadow: 20px 20px 0 #000;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            letter-spacing: -8px;
            line-height: 0.8;
        }

        p {
            font-size: 1.5rem;
            margin: 30px 0;
            background: #000;
            color: #FEF200;
            padding: 10px;
            display: inline-block;
        }

        .btn {
            display: block;
            padding: 20px;
            background: #000;
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 800;
            border: 5px solid #000;
            transition: 0.1s;
        }

        .btn:hover {
            background: #fff;
            color: #000;
            transform: translate(-5px, -5px);
            box-shadow: 5px 5px 0 #000;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 4rem;
                letter-spacing: -4px;
            }

            .box {
                padding: 30px;
                border-width: 6px;
                box-shadow: 10px 10px 0 #000;
            }

            .btn {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>404</h1>
        <p>You hit a dead end.</p>
        <a href="/" class="btn">PORTAL HOME</a>
    </div>
</body>

</html>
