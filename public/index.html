<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YeMo | NEO-SWAGGER PREM</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700;900&family=JetBrains+Mono:wght@800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #F0F0F0;
            --black: #000000;
            --white: #FFFFFF;
            --yellow: #FFEE00;
            --cyan: #00E0FF;
            --magenta: #FF00FF;
            --green: #00FF66;
            --orange: #FF8800;
            --red: #FF0055;
            --blue: #0088FF;
            --border: 5px solid #000;
            --shadow: 10px 10px 0px #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--black);
            font-family: 'Space Grotesk', sans-serif;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
        }

        .top-bar {
            background: var(--black);
            color: #fff;
            padding: 1.5rem 2rem;
            border: var(--border);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            letter-spacing: -2px;
            position: relative;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 2px 2px 0 var(--magenta), -2px -2px 0 var(--yellow);
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {

            2%,
            64% {
                transform: translate(2px, 0) skew(0deg);
            }

            4%,
            60% {
                transform: translate(-2px, 0) skew(0deg);
            }

            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }

        .logo::before,
        .logo::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
        }

        .logo::before {
            animation: glitchTop 1s linear infinite;
            clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
            -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
        }

        @keyframes glitchTop {

            2%,
            64% {
                transform: translate(2px, -2px);
            }

            4%,
            60% {
                transform: translate(-2px, 2px);
            }

            62% {
                transform: translate(13px, -1px) skew(-13deg);
            }
        }

        .logo::after {
            animation: glitchBotom 1.5s linear infinite;
            clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
            -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
        }

        @keyframes glitchBotom {

            2%,
            64% {
                transform: translate(-2px, 0);
            }

            4%,
            60% {
                transform: translate(-2px, 0);
            }

            62% {
                transform: translate(-22px, 5px) skew(21deg);
            }
        }

        .info-box {
            background: var(--white);
            border: var(--border);
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            position: relative;
        }

        .info-box h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            text-transform: uppercase;
            margin-bottom: 1rem;
            line-height: 1;
        }

        .info-box p {
            font-size: clamp(0.95rem, 2vw, 1.1rem);
            font-weight: 400;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .header-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .badge {
            background: var(--black);
            color: var(--yellow);
            padding: 5px 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            font-weight: 800;
            border: 3px solid var(--black);
        }

        .docs-link {
            background: var(--magenta);
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            font-weight: 900;
            font-size: 1rem;
            border: 4px solid var(--black);
            box-shadow: 4px 4px 0 var(--black);
            transition: 0.1s;
            text-transform: uppercase;
        }

        .docs-link:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--black);
            background: var(--cyan);
            color: #000;
        }

        .servers-box {
            background: var(--yellow);
            border: var(--border);
            padding: 1.5rem;
            box-shadow: 6px 6px 0 var(--black);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .servers-box label {
            font-weight: 900;
            text-transform: uppercase;
            font-size: 1rem;
        }

        .servers-box select {
            background: var(--white);
            border: 3px solid var(--black);
            padding: 8px 12px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 800;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 3px 3px 0 var(--black);
            flex: 1;
            min-width: 200px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .section-header {
            font-size: 1.8rem;
            text-transform: uppercase;
            padding: 8px 20px;
            background: var(--black);
            color: #fff;
            line-height: 1;
        }

        .search-container {
            flex: 1;
            min-width: 250px;
        }

        .search-input {
            width: 100%;
            padding: 12px 18px;
            border: 4px solid var(--black);
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 800;
            font-size: 1.1rem;
            box-shadow: 5px 5px 0 var(--black);
            background: var(--white);
            text-transform: uppercase;
        }

        .op-block {
            background: var(--white);
            border: var(--border);
            margin-bottom: 2rem;
            box-shadow: 8px 8px 0px var(--black);
            transition: 0.1s;
            overflow: hidden;
        }

        .op-block.hidden {
            display: none;
        }

        .op-sum {
            padding: 1.2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            border-bottom: 4px solid var(--black);
        }

        .op-sum:hover {
            background: rgba(0, 0, 0, 0.02);
        }

        .method {
            padding: 5px 15px;
            border: 3px solid var(--black);
            font-weight: 900;
            font-size: 1rem;
            box-shadow: 3px 3px 0 var(--black);
            text-transform: uppercase;
            color: #fff;
        }

        .method.get {
            background: var(--blue);
        }

        .method.post {
            background: var(--green);
            color: #000;
        }

        .method.put {
            background: var(--orange);
        }

        .method.delete {
            background: var(--red);
        }

        .path {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            font-weight: 800;
        }

        .summary {
            color: #555;
            font-size: 0.8rem;
            flex: 1;
            text-align: left;
            text-transform: uppercase;
            font-weight: 700;
        }

        .op-content {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.3s ease-out;
            background: #fff;
            padding: 0 1.5rem;
        }

        .op-content.active {
            grid-template-rows: 1fr;
            padding: 1.5rem;
        }

        .op-inner {
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .op-desc {
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            border-left: 6px solid var(--magenta);
            padding-left: 1rem;
            font-weight: 500;
            color: #333;
            line-height: 1.4;
            background: #fafafa;
            padding: 1rem;
        }

        .params-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
            background: #f9f9f9;
            padding: 1rem;
            border: 3px solid #000;
        }

        .param-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .param-group label {
            font-weight: 900;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .param-input {
            padding: 8px;
            border: 3px solid #000;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            outline: none;
        }

        .param-input:focus {
            background: var(--yellow);
        }

        .body-input {
            width: 100%;
            height: 150px;
            padding: 1rem;
            border: 3px solid #000;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            resize: vertical;
            background: #fff;
        }

        .body-input:focus {
            background: var(--yellow);
            outline: none;
        }

        .try-btn {
            width: auto;
            min-width: 150px;
            padding: 0.8rem 1.5rem;
            background: var(--black);
            color: #fff;
            border: 3px solid var(--black);
            font-size: 1rem;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.1s;
            box-shadow: 4px 4px 0 var(--cyan);
            margin-top: 1rem;
        }

        .try-btn:hover {
            background: var(--magenta);
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--black);
        }

        .response-box {
            margin-top: 2rem;
            background: #000;
            border: 4px solid var(--black);
            padding: 1.5rem;
            display: none;
            position: relative;
        }

        .res-header {
            background: var(--white);
            border: 2px solid var(--black);
            color: var(--black);
            padding: 3px 10px;
            position: absolute;
            top: -15px;
            left: 1rem;
            font-size: 0.75rem;
            font-weight: 900;
            box-shadow: 3px 3px 0 var(--black);
        }

        .direct-link {
            color: var(--cyan);
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            margin-bottom: 1rem;
            display: inline-block;
            border-bottom: 1px solid var(--cyan);
        }

        pre {
            color: var(--green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            overflow-x: auto;
            white-space: pre-wrap;
            line-height: 1.4;
            margin-top: 0.5rem;
        }

        footer {
            margin-top: 4rem;
            padding: 3rem 1.5rem;
            background: var(--black);
            border: var(--border);
            box-shadow: var(--shadow);
            text-align: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .footer-logo {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            letter-spacing: -3px;
            color: var(--magenta);
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            border-bottom: 3px solid var(--yellow);
        }

        .footer-copy {
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            color: #888;
        }

        @media (max-width: 768px) {
            .top-bar {
                padding: 1rem;
            }

            .logo {
                font-size: 1.8rem;
            }

            .op-sum {
                padding: 1rem;
                display: grid;
                grid-template-columns: auto 1fr auto auto;
                gap: 10px;
                align-items: center;
            }

            .method {
                font-size: 0.8rem;
                padding: 4px 8px;
            }

            .path {
                font-size: 0.9rem;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .summary {
                display: none;
                /* Hide summary on mobile for cleaner look */
            }

            .status-badge {
                font-size: 0.6rem;
            }

            .op-arrow {
                font-size: 1rem;
            }

            .controls {
                gap: 1rem;
            }

            .search-input {
                width: 100%;
            }
        }

        .status-badge {
            font-size: 0.7rem;
            padding: 3px 8px;
            border: 2px solid #000;
            font-weight: 900;
            margin-left: auto;
            background: var(--green);
            color: #000;
            box-shadow: 2px 2px 0 #000;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-badge::before {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .op-arrow {
            margin-left: 10px;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
            font-weight: 900;
        }

        .op-sum.active .op-arrow {
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <div class="logo" data-text="YE-MO.API">YE-MO.API</div>
            <div class="header-meta">
                <span class="badge">v1.0.0</span>
                <span class="badge" style="background:var(--cyan); color:#000">ONLINE</span>
            </div>
        </div>

        <div class="info-box">
            <h1>NEO-SWAGGER PORTAL</h1>
            <p>About Simple and easy to use API. ⭐️ Star to support our work!</p>
            <div class="header-meta">
                <span class="badge">OAS 3.0.0</span>
                <a href="/docs" class="docs-link">VIEW /docs</a>
            </div>
        </div>

        <div class="servers-box">
            <label>SERVERS</label>
            <select id="server-select"></select>
        </div>

        <div class="controls">
            <div class="section-header">Endpoints</div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="SEARCH..." oninput="filterEndpoints(this.value)">
            </div>
        </div>

        <div id="endpoint-list"></div>
    </div>

    <footer>
        <div class="footer-logo">YEMO.IO</div>
        <div class="footer-links">
            <a href="/docs">Docs</a>
            <a href="https://github.com/yemo-dev">Github</a>
            <a href="https://whatsapp.com/channel/0029Vb7RdArLikg1BHzpH20A">Support</a>
        </div>
        <div class="footer-copy">Pure Data. No Fluff. &copy; 2026 INFRASTRUCTURE</div>
    </footer>

    <script>

        let STATUS_CONFIG = { default: 'ONLINE', overrides: {} };

        async function initPortal() {
            try {
                const docsRes = await fetch('/docs');
                const spec = await docsRes.json();

                renderServers(spec.servers);
                renderEndpoints(spec.paths);
            } catch (e) {
                document.getElementById('endpoint-list').innerHTML = `<div class="op-block" style="padding:2rem; background:var(--yellow)">ERROR LOADING SPEC: ${e.message}</div>`;
            }
        }

        function renderServers(servers) {
            const select = document.getElementById('server-select');
            select.innerHTML = servers.map(s => `<option value="${s.url}">${s.url} - ${s.description || ''}</option>`).join('');
        }


        function getStatusColor(status) {
            if (status === 'ONLINE') return 'var(--green)';
            if (status === 'OFFLINE') return 'var(--red)';
            return '#fff';
        }

        function renderEndpoints(paths) {
            const list = document.getElementById('endpoint-list');
            let html = '';

            for (const [path, methods] of Object.entries(paths)) {
                for (const [method, details] of Object.entries(methods)) {
                    const methodClass = method.toLowerCase();
                    const hasBody = details.requestBody;
                    const status = details['x-status'] || 'ONLINE';
                    const statusColor = getStatusColor(status);

                    html += `
                        <div class="op-block" data-path="${path}">
                            <div class="op-sum" onclick="toggle(this)">
                                <span class="method ${methodClass}">${method}</span>
                                <span class="path">${path}</span>
                                <span class="status-badge" style="background:${statusColor}">${status}</span>
                                <span class="summary">${details.summary || ''}</span>
                                <span class="op-arrow">▼</span>
                            </div>
                            <div class="op-content">
                                <div class="op-inner">
                                    <p class="op-desc">${details.description || 'No description provided.'}</p>
                                    ${renderParams(details.parameters)}
                                    ${hasBody ? `<textarea class="body-input" placeholder='{ "key": "value" }'>${getMethodExampleById(details.operationId)}</textarea>` : ''}
                                    <button class="try-btn" onclick="execute('${path}', '${method}', '${status}', this)">Execute Call</button>
                                    <div class="response-box">
                                        <div class="res-header">JSON RESPONSE</div>
                                        <a href="${path}" target="_blank" class="direct-link">${method.toUpperCase()} ${path.toUpperCase()}</a>
                                        <pre></pre>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                }
            }
            list.innerHTML = html;
        }

        function getMethodExampleById(opId) {
            return '';
        }

        function renderParams(params) {
            if (!params || params.length === 0) return '';
            let html = '<div class="params-grid">';
            params.forEach(p => {
                html += `
                    <div class="param-group">
                        <label>${p.name}${p.required ? '*' : ''}</label>
                        <input type="text" class="param-input" data-key="${p.name}" data-in="${p.in}" placeholder="${p.name}...">
                    </div>`;
            });
            html += '</div>';
            return html;
        }

        function toggle(el) {
            el.classList.toggle('active');
            el.nextElementSibling.classList.toggle('active');
        }

        function filterEndpoints(query) {
            const q = query.toLowerCase();
            document.querySelectorAll('.op-block').forEach(block => {
                const text = block.innerText.toLowerCase();
                block.classList.toggle('hidden', !text.includes(q));
            });
        }

        async function execute(path, method, status, btn) {
            const opContent = btn.closest('.op-content');
            const container = opContent.querySelector('.response-box');
            const pre = container.querySelector('pre');
            const link = container.querySelector('.direct-link');
            const inputs = opContent.querySelectorAll('.param-input');
            const bodyInput = opContent.querySelector('.body-input');
            const server = document.getElementById('server-select').value;

            if (status === 'OFFLINE') {
                container.style.display = 'block';
                pre.textContent = JSON.stringify({
                    error: 'Service Unavailable',
                    message: 'This endpoint is currently OFFLINE.',
                    status: 503
                }, null, 2);
                return;
            }

            let fullPath = path;
            const queryParams = new URLSearchParams();

            inputs.forEach(input => {
                if (input.value) {
                    const key = input.getAttribute('data-key');
                    const type = input.getAttribute('data-in');
                    if (type === 'path') fullPath = fullPath.replace(`{${key}}`, input.value);
                    else if (type === 'query') queryParams.append(key, input.value);
                }
            });

            if (queryParams.toString()) fullPath += '?' + queryParams.toString();

            btn.textContent = 'EXECUTING...';
            btn.disabled = true;

            const options = {
                method: method.toUpperCase(),
                headers: {
                    'Content-Type': 'application/json'
                }
            };

            if (bodyInput && bodyInput.value) {
                try {
                    options.body = JSON.stringify(JSON.parse(bodyInput.value));
                } catch (e) {
                    alert('Invalid JSON Body!');
                    btn.textContent = 'Execute Call';
                    btn.disabled = false;
                    return;
                }
            }

            try {
                const res = await fetch(fullPath, options);
                let data;
                const contentType = res.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    data = await res.json();
                } else {
                    data = await res.text();
                }

                container.style.display = 'block';
                pre.textContent = typeof data === 'object' ? JSON.stringify(data, null, 2) : data;
                link.href = fullPath;
                link.textContent = method.toUpperCase() + ' ' + server.toUpperCase() + fullPath.toUpperCase();
            } catch (e) {
                container.style.display = 'block';
                pre.textContent = '// ERROR: ' + e.message;
            } finally {
                btn.textContent = 'Execute Call';
                btn.disabled = false;
            }
        }

        initPortal();
    </script>
</body>

</html>
